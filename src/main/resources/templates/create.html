<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create New Thing</h1>
<p>
    <a href="/">Thing List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/create-thing}" th:object="${thing}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Magic Script</td>
            <td><input type="text" th:field="*{magicScript}"></td>
        </tr>
        <tr>
            <td>Mana Need</td>
            <td><input type="text" th:field="*{manaNeed}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Thing"></td>
        </tr>
    </table>
</form>
</body>
</html>
